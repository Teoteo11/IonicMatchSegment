<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-toolbar>
    <ion-segment
      (ionChange)="segmentChanged()"
      [(ngModel)]="segment"
      color="primary"
    >
      <ion-segment-button value="0">
        Ranking
      </ion-segment-button>
      <ion-segment-button value="1">
        Matches
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-slides #slides (ionSlideDidChange)="slideChanged()" scrollbar="true">
    <ion-slide>
      <app-ranking></app-ranking>
    </ion-slide>
    <ion-slide>
      <app-match></app-match>
    </ion-slide>
  </ion-slides>
</ion-content>
